<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Book 19</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="css/master.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div w3-include-html="../layouts/header.html"></div>
    <div class="w3-card form">
        <div class="w3-container w3-padding  bg-c4">

            <div class="input-field">
                <input class="w3-padding" type="text" id="postInput" onkeyup="listFilter('postInput', 'postlist', 'span')" placeholder="search here">
            </div>
        </div>
        <ul class="w3-ul w3-hoverable" id="postlist">

        </ul>
    </div>
    <br> <br>
    <div class="w3-card">
        <div class="w3-container w3-padding  bg-c4">
            <h4>Featured Posts</h4>
        </div>
        <ul class="w3-ul w3-hoverable" id="featured">

        </ul>
    </div>
    <div w3-include-html="../layouts/footer.html"></div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script>
        w3.includeHTML();
    </script>
