<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Book 19</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="css/master.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header class="w3-container w3-center w3-padding-32">
        <h1>Code Book 19</h1>
        <p>Code Repository for various <span class="w3-tag">Competitive Programming</span> platforms</p>
    </header>
    <div class="w3-card form">
        <div class="w3-container w3-padding  bg-c4">
            <h4 class="w3-display-container">Popular Challenges<span class="badge w3-padding-small w3-display-right">0</span></h4>
            <div class="input-field">

                <input class="w3-padding" type="text" id="postInput" onkeyup="listFilter('postInput', 'postlist', 'span')" placeholder="search here">
            </div>
        </div>
        <ul class="w3-ul w3-hoverable" id="postlist">

        </ul>
    </div>
    <br>
    <div class="w3-card">
        <div class="w3-container w3-padding  bg-c4">
            <h4>Platforms</h4>
        </div>
        <div class="w3-container tags w3-padding">

        </div>
        <div class="w3-container w3-padding w3-right-align bg-c4">
            <a href="/contribute" target="_blank">
                <h5>Contribute</h5>
            </a>
        </div>
    </div>
    <br>
    <footer class="w3-container w3-padding-32 w3-text-white w3-card" style="width:100%;">
        <h4>&lt;/&gt; by <a href="https://ritvik19.github.io" target="_blank">Ritvik Rastogi</a></h4>
    </footer>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>


</html>
