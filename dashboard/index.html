<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Book 19</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="../css/master.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>

<body>
    <div w3-include-html="../layouts/header.html"></div>
    <div class="w3-card">
        <div class="w3-center w3-padding bg-c4">
            <h1>Platforms</h1>
        </div>
        <div class="w3-padding">
            <canvas id="bar"></canvas>
        </div>

    </div>
    <br><br>
    <div class="w3-card">
        <div class="w3-center w3-padding bg-c4">
            <h1>Languages</h1>
        </div>
        <div class="w3-padding">
            <canvas id="pie"></canvas>
        </div>
    </div>
    <br><br>
    <div class="w3-card">
        <div class="w3-center w3-padding bg-c4">
            <h1>Code</h1>
        </div>
        <div class="w3-row-padding">
            <div class="w3-col m7 w3-padding">
                <canvas id="code"></canvas>
            </div>
            <div class="w3-col m5 w3-padding">
                <h5>Iteration Statements</h5>
                <canvas id="loops"></canvas>
            </div>
        </div>
    </div>
    <br><br>
    <div class="w3-card">
        <div class="w3-center w3-padding bg-c4">
            <h1>Lines of Code</h1>
        </div>
        <table>
            <tr>
                <td>
                    <h5 class="w3-center w3-padding"><span id="num"></span> programs</h5>

                </td>
                <td>
                    <h5 class="w3-center w3-padding"><span id="loc"></span> lines of code</h5>
                </td>
                <td>
                    <h5 class="w3-center w3-padding">avg program length: <span id="avg"></span> lines</h5>
                </td>
            </tr>
        </table>
        <div class="w3-padding">
            <canvas id="histogram"></canvas>
        </div>
    </div>
    <div w3-include-html="../layouts/footer.html"></div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="../js/dashboard.js" charset="utf-8"></script>
    <script>
        w3.includeHTML();
    </script>
</body>


</html>
